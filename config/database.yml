default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  host: <%= ENV['PG_HOST'] %>
  username: <%= ENV['PG_USERNAME'] %>
  password: <%= ENV['PG_PASSWORD'] %>

test:
  <<: *default
  database: football_test

development:
  <<: *default
  database: <%= ENV['PG_DATABASE'] %>

production:
  <<: *default
  database: <%= ENV['FOOTBALL_DATABASE'] %>
  username: <%= ENV['FOOTBALL_USERNAME'] %>
  password: <%= ENV['FOOTBALL_PASSWORD'] %>
